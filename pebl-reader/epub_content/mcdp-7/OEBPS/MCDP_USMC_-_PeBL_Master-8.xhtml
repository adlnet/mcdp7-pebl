        <p id="_idParaDest-34" class="Chapter-Title"><a id="_idTextAnchor085"/><a id="_idTextAnchor086"/><span class="Strong-Title">Notes</span></p>
        <p class="endnote_subhead"><span class="Strong-Title _idGenem-text">1. The Nature of Learning</span></p>

        <ol class="notes-list">
            <li>
                <p class="Notes"><a id="_idTextAnchor087"/>Brigadier General Lorna M. Mahlock, email conversation with Major General William F. Mullen III, July 13, 2019.</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-1"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor088"/>Paul Otte, compiler, <span class="em-text">Grayisms and Other Thoughts on Leadership from General Al Gray, USMC (Retired) 29th Commandant of the Marine Corps</span> (Arlington, VA: Potomac Ins<a id="_idTextAnchor089"/><a id="_idTextAnchor090"/><a id="_idTextAnchor091"/><a id="_idTextAnchor092"/><a id="_idTextAnchor093"/><a id="_idTextAnchor094"/><a id="_idTextAnchor095"/><a id="_idTextAnchor096"/><a id="_idTextAnchor097"/>titute Press, 2015) p. 46. </p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-2"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor098"/>&#x201C;Gen. James Mattis: In his own words,&#x201D; <span class="em-text">San Diego Tribune</span>, January 20, 2013, p. A-24. </p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-3"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor099"/>General David H. Berger, <span class="em-text">Commandant&#x2019;s Planning Guidance: 38th Commandant of the Marine Corps (Washington, D.C., Headquarters US Marine Corps</span>, July 2019) p. 16. </p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_idContainer009"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor100"/><a href="https://www.marines.mil/News/Publications/MCPEL/Electronic-Library-Display/Article/898678/"><span class="Hyperlink">MCDP 6</span></a>, <span class="em-text">Command and Control</span> (Washington, D.C., Headquarters US Marine Corps, October 1996) p. 3-10.</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-5"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor101"/><a href="https://www.marines.mil/News/Publications/MCPEL/Electronic-Library-Display/Article/899837/mcdp-1/"><span class="Hyperlink">MCDP 1</span></a>, <span class="em-text">Warfighting</span> (Washington, D.C., Headquarters US Marine Corps, June 1997) p. 3-6.</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-6"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor102"/>Ibid., p. 1-6. &#x201C;All actions in war take place in an atmosphere of uncertainty, or the &#x2018;fog of war.&#x2019; Uncertainty pervades battle in the form of unknowns about the enemy, about the environment, and even about the friendly situation. While we try to reduce these unknowns by gathering information, we must realize that we cannot eliminate them&#x2014;or even come close. The very nature of war makes certainty impossible; all actions in war will be based on incomplete, inaccurate, or even contradictory information.&#x201D;</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-7"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor103"/><a href="https://www.marines.mil/News/Publications/MCPEL/Electronic-Library-Display/Article/899836/mcdp-1-3/"><span class="Hyperlink">MCDP 1-3</span></a>, <span class="em-text">Tactics</span> (Washington, D.C., Headquarters US Marine Corps, July 1997) p. 4-6. &#x201C;Physical speed, moving more miles per hour, is a powerful weapon in itself. On our approach to the enemy, speed in movement reduces the enemy&#x2019;s reaction time. When we are going through or around the enemy, it changes the situation faster than the enemy can react. Once we are past the enemy, it makes a reaction irrelevant. In all three cases, speed impacts the enemy, especially mentally, causing fear, indecision, and helplessness. Remember, attacking the enemy&#x2019;s mind is a central tenet of maneuver warfare.&#x201D;</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-8"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor104"/>The Boyd Cycle, also known as &#x201C;the OODA loop&#x201D; is a concept coined by US Air Force Colonel John Boyd used to describe a recurring decision-making cycle.</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-9"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor105"/><a href="https://www.marines.mil/News/Publications/MCPEL/Electronic-Library-Display/Article/899578/mcwp-6-10-formerly-mcwp-6-11/"><span class="Hyperlink">MCWP 6-10</span></a>, <span class="em-text">Leading Marines</span> (Washington, D.C., Headquarters US Marine Corps, May 2016) p. 2-6.</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_idContainer027"><span class="back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor106"/>General John R. Allen, USMC, Retired, &#x201C;Marine Corps Leadership in the Age of Emerging Technologies&#x201D; (lecture at the Transforming the Training and Education Continuum Workshop, Marine Corps Training and Education Command, Quantico, VA, March 4, 2019).</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_idContainer027"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor107"/><a href="https://www.marines.mil/News/Publications/MCPEL/Electronic-Library-Display/Article/899837/mcdp-1/"><span class="Hyperlink">MCDP 1</span></a>, p. 1-5.</p>
                <a id="_idTextAnchor108"/><a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_idContainer027"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor109"/>Metacognition is the awareness and understanding of one&#x2019;s own thought processes.</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_idContainer030"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor110"/>Department of Defense, Defense Advanced Research Projects Agency, <span class="em-text">Measurement of Combat Effectiveness in Marine Corps Infantry Battalions: Executive Summary</span> (Arlington, VA: 1977). </p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_idContainer036"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor111"/>Andragogy refers to adult learning methods, techniques, and principles.</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-15"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor112"/>Beth A. Rogowsky, Barbara M. Calhoun, and Paula Tallal, &#x201C;Matching Learning Style to Instructional Method: Effects on Comprehension,&#x201D; <span class="em-text">Journal of Educational Psychology</span>, vol. 107, no. 1 (2015) pp. 64&#x2013;78.</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-16"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor113"/>Peter Facione, &#x201C;Critical Thinking: A Statement of Expert Consensus for Purposes of Educational Assessment and Instruction,&#x201D; <span class="em-text">American Philosophical Association</span>, 1990).</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_idContainer060"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor114"/>Malcolm Shepherd Knowles, Elwood F. Holton III, and Richard A. Swanson, <span class="em-text">The Adult Learner: The Definitive Classic in Adult Education and Human Resource Development</span> (Burlington, MA: Elsevier, 2005).</p>
                <a href="MCDP_USMC_-_PeBL_Master-4.xhtml#_footnote1-18"><span class="Hyperlink back-link">Back to text</span></a>
            </li>
        </ol>

        <ol class="notes-list">
            <li>
                <p class="Notes"><a id="_idTextAnchor115"/>Ryan Holiday, <span class="em-text">Ego is the Enemy</span> (New York: Penguin Random House, 2016) p. 62.</p>
                <a href="MCDP_USMC_-_PeBL_Master-5.xhtml#_footnote2-1"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor116"/>Oren Harari, <span class="em-text">The Leadership Secrets of Colin Powell</span> (New York: McGraw-Hill, 2002) p. 164.</p>
                <a href="MCDP_USMC_-_PeBL_Master-5.xhtml#_footnote2-2"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor117"/>Jill R. Russell, &#x201C;With rifle and bibliography: General Mattis on professional reading.&#x201D; Strife Blog, May 2013 &lt;<a href="http://www.strifeblog.org/2013/05/07/with-rifle-and-bibliography-general-mattis-on-professional-reading/"><span class="Hyperlink">http://www.strifeblog.org/2013/05/07/with-rifle-and-bibliography-general-mattis-on- professional-reading/</span></a>&gt; (accessed September 10, 2019).</p>
                <a href="MCDP_USMC_-_PeBL_Master-5.xhtml#_footnote2-3"><span class="Hyperlink back-link">Back to text</span></a>

            <li>

        <p class="endnote_subhead"><span class="Strong-Title _idGenem-text">3. The Learning Environment</span></p>

        <ol class="notes-list">
            <li>
                <p class="Notes"><a id="_idTextAnchor121"/>Albin Krebs and Robert Mcg. Thomas, Jr., &#x201C;NOTES ON PEOPLE; Admiral Rickover on Making Life Meaningful,&#x201D; <span class="em-text">New York Times</span>, National edition (May 10, 1982) sec. B, p. 6.</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-1"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor122"/>Carl von Clausewitz, <span class="em-text">On War</span>, trans. Colonel J. J. Graham (London, 1962) pp. 49&#x2013;50.</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-2"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor123"/>Gary A. Klein, Judith Orasanu, and Robert Caldenwood, <span class="em-text">Decision Making in Action: Models and Methods</span> (Westport, CT: Greenwood Publishing Group, Inc., 1993).</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-3"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor124"/><a href="https://www.marines.mil/News/Publications/MCPEL/Electronic-Library-Display/Article/899837/mcdp-1/"><span class="Hyperlink">MCDP 1</span></a>, p. 4-24.</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-4"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor125"/>Richard A. Gabriel, <span class="em-text">Philip II of Macedonia: Greater than Alexander</span> (Dulles, VA: Potomac Books, Inc., 2010) p. 62.</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_idContainer163"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor126"/><a href="https://www.marines.mil/News/Publications/MCPEL/Electronic-Library-Display/Article/899837/mcdp-1/"><span class="Hyperlink">MCDP 1</span></a>, pp. 4-21&#x2013; 4-22. &#x201C;Another important tool for providing unity is the <span class="em-text">main effort</span>. Of all the actions going on within our command, we recognize one as the most critical to success at that moment. The <span class="em-text">unit</span> assigned responsibility for accomplishing this key mission is designated as the main effort&#x2014;the focal point upon which converges the combat power of the force. The main effort receives priority for support of any kind. It becomes clear to all other units in the command that they must support that unit in the accomplishment of its mission. Like the commander&#x2019;s intent, the main effort becomes a harmonizing force for subordinate initiative. Faced with a decision, we ask ourselves: <span class="em-text">How can I best support the main effort</span>?&#x201D;</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-6"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor127"/>Malcolm Shepherd Knowles, <span class="em-text">Self-Directed Learning </span>(New York: Cambridge Books, 1975). </p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-7"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor128"/><a href="https://www.marines.mil/News/Publications/MCPEL/Electronic-Library-Display/Article/899837/mcdp-1/"><span class="Hyperlink">MCDP 1</span></a>, p. 4-18. &#x201C;Mission tactics is just as the name implies: the tactics of assigning a subordinate mission without specifying how the mission must be accomplished. We leave the manner of accomplishing the mission to the subordinate, thereby allowing the freedom&#x2014;and establishing the duty&#x2014;for the subordinate to take whatever steps deemed necessary based on the situation. Mission tactics relies on a subordinate&#x2019;s exercise of initiative framed by proper guidance and understanding.&#x201D;</p>
                <a href="MCDP_USMC_-_PeBL_Master-8.xhtml#_footnote3-8"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor129"/>Ibid., pp. 1-5&#x2013;1-6.</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-9"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor130"/>Raymond M. Kethledge and Michael S. Erwin, <span class="em-text">Lead Yourself First: Inspiring Leadership Through Solitude</span> (Bloomsbury: NY, 2017) pp. 81&#x2013;83.</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_idContainer184"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor131"/>TRADOC Pamphlet 525-8-2, <span class="em-text">The U.S. Army Learning Concept for Training and Education 2020&#x2013;2040</span> (Fort Eustis, VA: Training and Doctrine Command, April 2017) p. 29.</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-11"><span class="Hyperlink back-link">Back to text</span></a>
            </li>

            <li>
                <p class="Notes"><a id="_idTextAnchor132"/>Cathy N. Davidson, <span class="em-text">The New Education: How to Revolutionize the University to Prepare Students for a World in Flux</span> (New York: Basic Books, 2017).</p>
                <a href="MCDP_USMC_-_PeBL_Master-6.xhtml#_footnote3-12"><span class="Hyperlink back-link">Back to text</span></a>
            </li>
        </ol>
